<ion-header>

  <ion-navbar hideBackButton>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>SavedJob</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div >
          <ion-list>
            <div *ngFor="let jobs of savedJobList">
              <ion-item>
                <ion-grid>
                  <ion-row align-items-center>
      
                    <ion-col col-auto justify-content-start style="width:100%" text-wrap>
                      <div>
                        Job Name : {{jobs.eventName}}
                        <br/> Job Location : {{jobs.eventLocation}}
                        <br/> Job Date : {{jobs.eventDate | date: 'dd/MM/yyyy'}}
                        <br/>
                      </div>
                      <div style="text-align:center">
                          <button ion-button block style="width:100%" *ngIf="jobs.status == 0">PENDING APPROVAL</button>
                          <button ion-button block style="width:100%" color="secondary" *ngIf="jobs.status == 1">APPROVED</button>
                          <button ion-button block style="width:100%" color="danger" *ngIf="jobs.status == 2">REJECTED</button>
                          <!-- <button ion-button block style="width:100%" color="danger" (click)="cancel(jobs)" *ngIf="jobs.status == 0">Cancel Application</button> -->
                        </div>
                      <div>
                        <!-- <button ion-button block style="width:100%" (click)="applyCheck(jobs)">Apply</button> -->
                      </div>
                    </ion-col>
                    <!-- <ion-col text-wrap>
                           
                      </ion-col> -->
      
                  </ion-row>
                </ion-grid>
              </ion-item>
              </div>
          </ion-list>
  </div>
</ion-content>
