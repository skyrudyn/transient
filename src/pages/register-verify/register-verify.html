<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Registeration Verification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="div_form" padding>
        <h2 text-center>Transient Servitor has sent a verification code to your email</h2>
        <form [formGroup]="rform">
            <ion-label>Verify Code</ion-label>
        <ion-item class="form-item">     
            <ion-input clearInput type="password" placeholder="Code" formControlName="vcode"></ion-input>
        </ion-item>
        <button ion-button full round color="jblue" *ngIf="!resendCounterExceed" (click)="verify(rform.value)">Verify</button>
        <button ion-button full round color="jblue" *ngIf="resendCounterExceed" (click)="cancel()">Cancel Registration Process</button>
      </form>
    </div>

    <div class="div_forgot_password" text-center>
        <span (click)="resend()" style="cursor:pointer">Resend Verify Code</span>
    </div>
</ion-content>
