<ion-header>

    <ion-navbar hideBackButton>

        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Rating</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div>
        <ion-list>
            <div *ngFor="let jobs of appliedJobList">
                <ion-item>
                    <ion-grid>
                        <ion-row align-items-center>

                            <ion-col col-auto justify-content-start text-wrap style="width:100%">
                                <div>
                                    Job Id : {{jobs.eventId}}
                                    <br/>
                                    Job Name : {{jobs.eventName}}
                                    <br/> <br/> 

                                Rate : 
                                <div style="text-align:center">
                                        
                                    <rating [(ngModel)]="jobs.rating" readOnly="false"
                                    max="5" 
                                    emptyStarIconName="star-outline"
                                    halfStarIconName="star-half" 
                                    starIconName="star"
                                    nullable="false"
                                    (ngModelChange)="onModelChange(jobs.eventId,jobs.rating,jobs.applicantId)"></rating>
                               
                            </div>
                                </div>
                            </ion-col>
                            <!-- <ion-col text-wrap>
                             
                        </ion-col> -->

                        </ion-row>
                    </ion-grid>
                </ion-item>
            </div>
        </ion-list>
    </div>
</ion-content>
