<ion-header>

    <ion-navbar hideBackButton>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content padding>


    <form>
        <div align="center">
            <img class="profile-image" src="assets/imgs/profile.png">
        </div>
        <ion-list *ngIf="profile">
            <ion-item>
                <ion-label floating>Name{{profile.name}}</ion-label>
                <ion-input type="text" [(ngModel)]="profile.name" name="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>IC Number</ion-label>
                <ion-input type="number" [(ngModel)]="profile.icNo" name="icNo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" [(ngModel)]="profile.email" name="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input type="text" [(ngModel)]="profile.address" name="address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Age</ion-label>
                <ion-input type="number" [(ngModel)]="profile.age" name="age"></ion-input>
            </ion-item>
