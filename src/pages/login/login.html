<ion-content>

  <div class="div_form" padding>
      <h2 text-center>TransientServitor Mobile!</h2>
      <form [formGroup]="lform">
      <ion-item class="form-item" >        
          <ion-label> <ion-icon name="person"></ion-icon></ion-label>
          <ion-input clearInput type="text" formControlName="username" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item class="form-item">        
          <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input clearInput type="password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
   
      <button ion-button full round (click)="login(lform.value)">Login</button>
      <button ion-button full round (click)="reg()">Register Now</button>
    </form>
  </div>

  <div class="div_forgot_password" text-center>
      <span (click)="goReset()">Forgot Password?</span>
  </div>

</ion-content>
