<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <div class="div_form" padding>
      <ion-item class="form-item">        
          <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
          <ion-input clearInput type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <button ion-button full round color="jblue" (click)="reset()">Reset Password</button>
  </div>

</ion-content>
